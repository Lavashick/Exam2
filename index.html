<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mt-4 row d-flex justify-content-center">
    <div class="col-4">

        <!-- Начало формы -->
        <form method="get" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="date">Введите дату:</label>
                <input type="date" class="form-control" id="date" required>
                <div class="invalid-feedback">
                    Введите дату
                </div>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Введите описание
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="show-table-btn">Добавить</button>
            <button class="ml-4 btn btn-primary" id="clear">Удалить</button>

        </form>
        <!-- Конец формы -->




    </div>


</div>

<!-- Начало таблицы -->
<div class="mt-4 row d-flex justify-content-center" >
    <table  class="table table-striped col-8" id="main-table">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Дата</th>
            <th>Описание</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table-body">

        <!-- Начало строки -->
        <!-- Конец строки -->

        </tbody>
    </table>

</div>

<div class="mt-4 row d-flex justify-content-center" >
    <p>Всего инцидентов: <span id="sum-row">0</span></p>
</div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
